<div class="signInBackground">
  <h1 class="signIn">Register</h1>
  <div class="container">
    <div class="col-md-12 roundedTextBox mb-3">
      <label class="text-light font-weight-bold">Username</label>
      <input type="email" class="form-control mb-2" id="inputUsername" formControlName="username" placeholder="Enter Username">
    </div>
    <div class="col-md-12 roundedTextBox mb-3">
      <label class="text-light font-weight-bold">Password</label>
      <input type="password" class="form-control mb-2" id="inputPassword" formControlName="password" placeholder="Enter Password">
    </div>
  </div>
</div>
