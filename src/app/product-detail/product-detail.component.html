<div class="box">
  <div class="navfiller"></div>
  <div class="container main">

    <div *ngIf="product" class="productIsland">
      <div class="float-left">
        <h1>Product Details</h1>
        <div class="row">
          <div class="col-4"><h2>Name:</h2></div>
          <div class="col"><h3>{{product.name}}</h3></div>
        </div>
        <div class="row">
          <div class="col-4"><h2>productType:</h2></div>
          <div class="col"><h3>{{product.productType}}</h3></div>
        </div>
        <div class="row">
          <div class="col-4"><h2>description:</h2></div>
          <div class="col"><h3>{{product.description}}</h3></div>
        </div>
        <div class="row">
          <div class="col-4"><h2>price:</h2></div>
          <div class="col"><h3>$ {{product.price}}</h3></div>
        </div>
        <div class="row">
          <div class="col-4"><h2>amountInStock:</h2></div>
          <div class="col"><h3>{{product.amountInStock}}</h3></div>
        </div>
        <div class="row">
          <div class="col-4 add-to-cart"><a (click)="AddProductToBag()"><h2>Add to cart</h2></a></div>
        </div>
      </div>
      <div><img src="/assets/{{product.image}}" class="big-thumbnail"></div>
    </div>
  </div>
</div>
