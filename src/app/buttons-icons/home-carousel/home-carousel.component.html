<div class="image-carousel">
    <div class="controls">
        <div class="button-left">
            <div (click)="left()">
                <div class="svg-div">
                    <svg width="auto" height="auto" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                     <path id="svg_20" d="m20.22599,25.00001l20.01948,-22.23302l-13.18441,0l-20.01948,22.23302l20.01948,22.233l13.18441,0l-20.01948,-22.233z"/>
                   </svg>
                </div>
            </div>
        </div>
        <div class="button-right">
            <div (click)="right()">
                <div class="svg-div">
                    <svg width="auto" height="auto" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                     <path id="svg_20" transform="rotate(-180, 29.1019, 25)" d="m20.22599,25.00001l20.01948,-22.23302l-13.18441,0l-20.01948,22.23302l20.01948,22.233l13.18441,0l-20.01948,-22.233z"/>
                   </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="images">
        <div id="div_image_0">
            <img id="image_0" src="{{carouselItems[0]}}" alt="image" style="right:100%;">
        </div>
        <div id="div_image_1">
            <img id="image_1" src="{{carouselItems[1]}}" alt="image" style="right:0%;">
        </div>
        <div id="div_image_2">
            <img id="image_2" src="{{carouselItems[2]}}" alt="image" style="right:-100%;">
        </div>
    </div>
</div>
